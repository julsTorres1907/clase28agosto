<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <label for="lblNombre">Ingrese su nombre:</label>
        <input type="text" id="uno" placeholder="Ingrese aquí su nombre" onblur="puntoUno()">
        <br>
        <label for="lblApellido">Ingrese su apellido:</label>
        <input type="text" id="inputApellido" placeholder="Ingrese aquí su apellido" onblur="puntoDos()">
        <br>
        <button id="btnEnviar" class="btn btn-success" disabled>ENVIAR</button>
        <br>


        
        <label for="lblPregunta1">Desea registrarse?</label>
        <br>
        <label for="lblSi"> Si
            <input type="radio" id="radioSi" name="opcion" onchange="puntoTres()">
        </label>
        <br>
        <label for="lblNo">No
            <input type="radio" id="radioNo" name="opcion" onchange="puntoTres()">
        </label>

        <div id="divCheckbox">

        </div>

        <input type="email" name="" id="inputEmail" placeholder="E-mail">
        <br>
        <input onchange="validarPassword()" type="password" name="" id="inputPass1" placeholder="************" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*- ]).{8,11}$" required>
        <br>
        <input onchange="validarPassword()" type="password" name="" id="inputPass2" placeholder="************" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*- ]).{8,11}$" required>
    </div>
    <script src="asset/js/ejerFormulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
